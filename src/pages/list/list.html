<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ building.id }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Hours
    </ion-list-header>
    <ion-item>{{ building.hours }}</ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Rooms
    </ion-list-header>
    <ion-row *ngFor="let room of rooms | async">
      <ion-col col-9>
        {{ room.name }}
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input type="text" [(ngModel)]="room.count" (change)="updateRoom(room)"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>

  <div>
    <button ion-button onclick="window.open('https://console.firebase.google.com/project/michigan-mobile/database/data/', '_blank', 'width=500,height=800')">Firebase View</button>
  </div>

</ion-content>
