<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Test Firebase & Crashlytics
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let building of buildings | async" (click)="openRoomList(building)">
        {{ building.id }}
    </ion-item>
  </ion-list>

  <button ion-button (click)="testCrash()">Crash!</button>

</ion-content>
